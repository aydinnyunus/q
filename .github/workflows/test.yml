name: First interaction

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  comment:
    runs-on: self-hosted
    steps:
      - name: First interaction
        uses: actions/first-interaction@v1.3.0
        with:
          repo-token: ${{ secrets.SECRET_TOKEN }}
          issue-message: "Welcome! Thank you for open your first issue."
          pr-message: "Welcome! Thank you for opening your first pull request."
